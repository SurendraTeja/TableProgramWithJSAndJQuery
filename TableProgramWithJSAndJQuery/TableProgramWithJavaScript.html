<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
		<table id="table" border="1">
			<tr>
				<th>S.No</th>
					<th>Name
				</th>
			</tr>
			<tr>
				<td>1</td>
				<td>Surendra Teja</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Kiran</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Vinay Kumar</td>
			</tr>
			<tr>
				<td>4</td>
				<td>Subbu</td>
			</tr>
			<tr>
				<td>5</td>
				<td>Jathin Kumar Reddy</td>
			</tr>
		</table><p></p>
		Name:<input type="text" id="text" name="name"/><p></p>
		<button onclick="editHtmlTable();">Submit</button>
		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script type="text/javascript">
				var table=document.getElementById('table'),rIndex;
				for(var i=1;i<table.rows.length;i++)
				{
					table.rows[i].onclick=function()
					{
						rIndex=this.rowIndex;
						document.getElementById("text").value=this.cells[1].innerHTML;
					};
				}
				function editHtmlTable()
				{
					var name=document.getElementById("text").value;
					table.rows[rIndex].cells[1].innerHTML=name;
				}
		</script>
</body>
</html>
